<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container">
    <div class="top">
      <img class="card-bg" src="images/bg-pattern-card.svg" alt="">
    </div>

    <div class="middle">
      <div class="location-name">
        <img class="profile-photo" src="images/image-victor.jpg" alt="">
        <h1 class="name">Victor Crest <span>26</span></h1>
        <p class="location">London</p>
      </div>
      
    </div>

    <div class="bottom">
      <div class="count">
        <h1>80K</h1>
        <p class="count-title">Followers</p>
      </div>
      <div class="count">
        <h1>803K</h1>
        <p class="count-title"></p>Likes</p>
      </div>
      <div class="count">
        <h1>1.4K</h1>
        <p class="count-title"></p>Photos</p>
      </div>
      
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
